      }
      
      function onClick(evt) {
        let target = evt.target;
        console.log(target.classList.value);
        if (target.classList.value == 'wall') {
          target.classList.remove('wall');
          console.log(target.classList.value);
        } else if (target.classList.value== '') {
          target.classList.add('orc');
          console.log(target.classList.value);
        } else if (target.classList.value == 'orc') {
          target.classList.remove('orc');
          target.classList.add('treasure');
          console.log(target.classList.value);
        } else if (target.classList.value == 'treasure') {

          target.classList.add('wall');
